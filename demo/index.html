<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>SimpleDropit - Drag & Drop File upload Plugin</title>
    <link rel="stylesheet" type="text/css" href="d85c5f8f3b3ab6de7344.css">
    <link rel="stylesheet" type="text/css" href="47cbf42c350676c4cf5c.css">
<script defer="defer" src="bundle.js"></script></head>
<body>
    <div class="container">
        <input type="file" name="files[]" class="sdnd-fileinput" id="sdd-fileinput1" multiple="multiple">
        <div style="margin-top: 20px;"></div>
        <div class="sdd-input-file-box">
            <div class="sdd-input-file-box-wrapper">
                <div class="sdd-input-file-label">
                    <span class="sdd-box-dragndrop">Drag &amp; Drop file or&nbsp;</span>
                    <span class="sdd-box-file-name"></span>
                    <label class="sdd-label">Browse <span class="sdd-box-browse-file">File</span></label>
                    <input type="file" name="files[]" class="sdnd-fileinput" id="sdd-fileinput2" multiple="multiple">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
